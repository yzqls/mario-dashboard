<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>Super Mario Dashboard</title>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <style>
        :root {
            --mario-red: #E52521;
            --mario-green: #43B047;
            --mario-blue: #049CD8;
            --mario-yellow: #FBD000;
            --bg-sky: #6185F8;
            --brick-color: #B84E00;
        }

        * {
            box-sizing: border-box;
        }

        body {
            background-color: var(--bg-sky);
            font-family: 'Press Start 2P', cursive;
            margin: 0;
            padding: 20px;
            color: #333;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            padding-bottom: 60px; /* 给底部装饰留空间 */
        }

        /* 标题栏 */
        header {
            background-color: var(--mario-red);
            color: white;
            padding: 20px 40px;
            border: 4px solid #000;
            box-shadow: 8px 8px 0px rgba(0,0,0,0.3);
            margin-bottom: 40px;
            text-align: center;
            width: 100%;
            max-width: 800px;
        }

        h1 {
            font-size: 24px;
            margin: 0;
            text-shadow: 4px 4px 0px #000;
            line-height: 1.5;
        }

        /* 主容器 */
        .container {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            width: 100%;
            max-width: 800px;
        }

        /* 卡片通用样式 */
        .card {
            background: white;
            border: 4px solid #000;
            padding: 20px;
            box-shadow: 8px 8px 0px rgba(0,0,0,0.2);
            position: relative;
        }

        .card::after {
            content: " ";
            position: absolute;
            top: 4px; left: 4px;
            width: 8px; height: 8px;
            background: #ccc;
            box-shadow: 
                calc(100% - 12px) 0 0 #ccc,
                0 calc(100% - 12px) 0 #ccc,
                calc(100% - 12px) calc(100% - 12px) 0 #ccc;
        }

        h2 {
            font-size: 16px;
            margin-top: 0;
            margin-bottom: 20px;
            padding-bottom: 10px;
            border-bottom: 4px solid #000;
            color: var(--mario-blue);
        }

        /* 天气与时间卡片 */
        .weather-card {
            background-color: var(--mario-yellow);
        }
        .time-display {
            font-size: 32px;
            text-align: center;
            margin: 20px 0;
        }
        .date-display {
            font-size: 14px;
            text-align: center;
        }
        .weather-icon {
            text-align: center;
            font-size: 40px;
            margin-top: 10px;
        }

        /* 传送门（新增模块样式） */
        .warp-card {
            grid-column: span 2;
            background-color: #000; /* 黑色背景，像地下关卡 */
            color: white;
        }
        .warp-card h2 {
            color: white;
            border-color: #555;
        }
        .warp-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
            gap: 15px;
        }
        .warp-btn {
            display: block;
            text-decoration: none;
            background-color: var(--mario-green);
            color: white;
            padding: 15px 10px;
            text-align: center;
            border: 4px solid #fff;
            font-size: 12px;
            box-shadow: 0 6px 0 #005f00; /* 立体阴影 */
            transition: all 0.1s;
            position: relative;
            top: 0;
        }
        .warp-btn:active {
            box-shadow: 0 0 0 #005f00;
            top: 6px; /* 按下效果 */
        }
        .warp-btn:hover {
            background-color: #5aca5e;
        }

        /* 待办事项卡片 */
        .todo-card {
            grid-column: span 2;
            background-color: #fff;
        }
        
        .input-group {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }
        
        input[type="text"] {
            flex: 1;
            padding: 10px;
            font-family: 'Press Start 2P', cursive;
            border: 2px solid #000;
            font-size: 12px;
            outline: none;
        }

        button {
            background-color: var(--mario-red);
            color: white;
            border: 2px solid #000;
            font-family: 'Press Start 2P', cursive;
            padding: 10px 20px;
            cursor: pointer;
            box-shadow: 4px 4px 0px #000;
        }
        button:active {
            transform: translate(2px, 2px);
            box-shadow: 2px 2px 0px #000;
        }

        ul {
            list-style: none;
            padding: 0;
        }
        
        li {
            background: #f0f0f0;
            margin-bottom: 10px;
            padding: 10px;
            border: 2px solid #000;
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 12px;
        }
        
        li.done {
            text-decoration: line-through;
            color: #888;
            background: #ddd;
        }

        .delete-btn {
            background-color: #333;
            color: white;
            padding: 5px 10px;
            font-size: 10px;
            margin-left: 10px;
            box-shadow: 2px 2px 0 #000;
        }

        /* 底部装饰 */
        .ground {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 40px;
            background: 
                repeating-linear-gradient(
                    45deg,
                    var(--brick-color),
                    var(--brick-color) 10px,
                    #8B3A00 10px,
                    #8B3A00 20px
                );
            border-top: 4px solid #000;
            z-index: 100;
        }

        /* 移动端适配 */
        @media (max-width: 600px) {
            .container {
                grid-template-columns: 1fr;
            }
            .todo-card, .warp-card {
                grid-column: span 1;
            }
            h1 { font-size: 16px; }
            .time-display { font-size: 24px; }
        }
    </style>
</head>
<body>

    <header>
        <h1>MARIO LIFE V1.5</h1>
    </header>

    <div class="container">
        <div class="card weather-card">
            <h2>WORLD 1-1</h2>
            <div class="time-display" id="clock">00:00</div>
            <div class="date-display" id="date">Loading...</div>
            <div class="weather-icon" style="padding-top: 10px;">
                <iframe scrolling="no" src="https://tianqiapi.com/api.php?style=tc&skin=pitaya" frameborder="0" width="100%" height="30" allowtransparency="true"></iframe>
            </div>
        </div>

        <div class="card" style="background-color: var(--mario-blue); color:white;">
            <h2 style="color:white; border-color:white;">EVENT BOX</h2>
            <div id="quote" style="line-height: 1.6; font-size: 12px;">
                ? 获取中...
            </div>
        </div>

        <div class="card warp-card">
            <h2>WARP ZONE (传送门)</h2>
            <div class="warp-grid">
                <a href="https://www.bilibili.com" target="_blank" class="warp-btn">BILIBILI</a>
                <a href="https://github.com" target="_blank" class="warp-btn">GITHUB</a>
                <a href="https://www.google.com" target="_blank" class="warp-btn">GOOGLE</a>
                <a href="https://chatgpt.com" target="_blank" class="warp-btn">CHATGPT</a>
                <a href="https://music.163.com" target="_blank" class="warp-btn">MUSIC</a>
                <a href="https://www.apple.com" target="_blank" class="warp-btn">APPLE</a>
            </div>
        </div>

        <div class="card todo-card">
            <h2>QUEST LOG</h2>
            <div class="input-group">
                <input type="text" id="taskInput" placeholder="New Quest...">
                <button onclick="addTask()">ADD</button>
            </div>
            <ul id="taskList">
                </ul>
        </div>
    </div>

    <div class="ground"></div>

<script>
    // 1. 时钟
    function updateClock() {
        const now = new Date();
        const hours = String(now.getHours()).padStart(2, '0');
        const minutes = String(now.getMinutes()).padStart(2, '0');
        document.getElementById('clock').textContent = `${hours}:${minutes}`;
        
        const options = { year: 'numeric', month: 'long', day: 'numeric', weekday: 'short' };
        document.getElementById('date').textContent = now.toLocaleDateString('zh-CN', options);
    }
    setInterval(updateClock, 1000);
    updateClock();

    // 2. 随机语录
    const quotes = [
        "It's a-me, Mario!",
        "今天也要多吃蘑菇！",
        "Keep Jumping!",
        "遇到墙壁就撞开它！",
        "Sorry, but your princess is in another castle."
    ];
    document.getElementById('quote').textContent = quotes[Math.floor(Math.random() * quotes.length)];

    // 3. 待办事项 (LocalStorage)
    const taskList = document.getElementById('taskList');
    const taskInput = document.getElementById('taskInput');
    let tasks = JSON.parse(localStorage.getItem('marioTasks')) || [];

    function renderTasks() {
        taskList.innerHTML = '';
        tasks.forEach((task, index) => {
            const li = document.createElement('li');
            if (task.done) li.classList.add('done');
            
            li.innerHTML = `
                <span onclick="toggleTask(${index})" style="cursor:pointer; flex:1;">
                    ${task.done ? '★' : '○'} ${task.text}
                </span>
                <button class="delete-btn" onclick="deleteTask(${index})">X</button>
            `;
            taskList.appendChild(li);
        });
    }

    function addTask() {
        const text = taskInput.value.trim();
        if (text) {
            tasks.push({ text: text, done: false });
            saveAndRender();
            taskInput.value = '';
        }
    }

    function toggleTask(index) {
        tasks[index].done = !tasks[index].done;
        saveAndRender();
    }

    function deleteTask(index) {
        tasks.splice(index, 1);
        saveAndRender();
    }

    function saveAndRender() {
        localStorage.setItem('marioTasks', JSON.stringify(tasks));
        renderTasks();
    }

    taskInput.addEventListener('keypress', (e) => { if (e.key === 'Enter') addTask(); });
    renderTasks();
</script>
</body>
</html>
